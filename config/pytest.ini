[tool:pytest]
# Configuração do pytest para o Capstone Project AIM

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py

# Padrões de classes de teste
python_classes = Test*

# Padrões de funções de teste
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    system: System-wide tests
    performance: Performance and load tests
    slow: Slow running tests

# Opções padrão
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Filtros de avisos
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configurações de cobertura (quando usado)
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
